<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>TEKLİF FİYAT</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
 <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

	<nav class="navbar navbar-light bg-light align-center">
		<a class="navbar-brand"  th:href="@{/}">
		  <img src="logosigorta.png"  th:href="@{/}" th:src="@{/images/logosigorta.png}" width="125" height="75" class="d-inline-block align-top" alt="logosigorta">
		</a>
    <div class="align-right">
      <h4 class="border border-dark" style="background-color:#FF6600; text-align: center;"><b>**YÖNETİCİ**</b></h4>
    </div>
    
    	<a class="navbar-brand" th:href="@{/}">
		  <h4 class="border border-dark" style="background-color:#FF6600; text-align: center"><b>ÇIKIŞ</b></h4>
		</a>
	</nav>

	<div class="card ml-5 mr-5 mb-3">
		<div class="mb-3 card-header text-center font-weight-bold border border-dark" style="background-color:#FF6600;">
		   GİTMEK İSTEDİĞİNİZ ÜLKENİN AŞI OLMA YÜZDESİNİ GÖRÜN: 
		</div>
		<div class="card-body border border-dark" style="background-color:#FF6600;">

			<iframe src="https://public.domo.com/cards/31O7r" width="100%" height="600" marginheight="0" marginwidth="0" frameborder="0"></iframe>
		
		</div>
		<div class="mb-3 card-header text-center font-weight-bold border border-dark" style="background-color:#FF6600;">
		   GİTMEK İSTEDİĞİNİZ ÜLKENİN ADINI AŞAĞI GİRİP (Fransa-Paris formunda) KAÇ KİŞİNİN DAHA ÖNCE TEKLİF ALDIĞINI GÖREBİLİRSİNİZ.: 
		</div>
		<div class="col-2">
			<form th:action="@{/count}" class="form-inline">
			
				<input  th:name="ulke" class="border border-dark" type="text" placeholder="Örn: Fransa-Paris" name="ulke" required>
				<button class="btn btn-outline float-right mr-2 font-weight-bold" type="submit" style="background-color:#FF6600;">Ara</button>
				<div>
					<p  id="sayi" class="border border-dark" style="background-color:#FF6600;" th:text="'Teklif Sayısı : ' +${ulke}"></p>
					
				</div>
			</form>
		</div>
		
	</div>
	 
	
</body>
</html>
